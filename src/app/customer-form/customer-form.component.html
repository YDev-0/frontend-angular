<div class="container mt-3">
  <div class="card col-md-6 offset-3">
    <div class="card-header">
      <ng-container *ngIf="customer; else addMode">
        Edit customer
      </ng-container>
      <ng-template #addMode> Add customer </ng-template>
    </div>
    <div class="card-body">
      <ng-container *ngIf="customerFormGroup">
        <form [formGroup]="customerFormGroup" (ngSubmit)="handleSaveCustomer()">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
            <span
              *ngIf="
                customerFormGroup.controls['name'].touched &&
                customerFormGroup.controls['name'].errors &&
                customerFormGroup.controls['name'].errors!['required']
              "
              class="text-danger"
            >
              Name is required.
            </span>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <span
              *ngIf="
                customerFormGroup.controls['email'].touched &&
                customerFormGroup.controls['email'].errors &&
                customerFormGroup.controls['email'].errors!['required']
              "
              class="text-danger"
            >
              Email is required.
            </span>
          </div>
          <div class="d-flex justify-content-center">
            <ng-container *ngIf="customer; else addMode">
              <Button
                [disabled]="!customerFormGroup.valid"
                type="submit"
                class="btn btn-info"
                style="min-width: 100px"
                >Edit</Button
              >
            </ng-container>
            <ng-template #addMode>
              <Button
                [disabled]="!customerFormGroup.valid"
                type="submit"
                class="btn btn-info"
                >Add</Button
              >
            </ng-template>
          </div>
        </form>
      </ng-container>
    </div>
  </div>
</div>
